<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浦口公安局</title>

    <link rel="stylesheet" href="css/reset.css?v=1.0.9">
    <link rel="stylesheet" href="css/login.css?v=1.0.9">
</head>

<body>
    <div ms-controller="app">
        <div class="login_logo">
            <div class="login_top">
                <img src="img/警徽.png" alt="">
                <p>南京市浦口区公安分局</p>
            </div>
            <!-- 登录界面 -->
            <div class="login_bot">
                <div class="bird"></div>

                <!-- 选择登录角色 -->
                <div class="role" ms-visible="isrole">
                    <ul class="role_uu clearfix">
                        <li ms-click="goOrder">
                            <img src="img/组 2.png" alt="">
                            <p>接单员登录</p>
                        </li>
                        <li ms-click="goPolice">
                            <img src="img/组 3.png" alt="">
                            <p>警员登录</p>
                        </li>
                        <li class="role-lis" ms-click="goMatron">
                            <img src="img/组 4.png" alt="">
                            <p>管理登录</p>
                        </li>
                    </ul>
                </div>

                <!-- 警员登录 -->
                <div class="police" ms-visible="ispolice">
                    <h4>警员登录</h4>
                    <ul class="police_uu Pul">
                        <li>
                            <label for="">昵称：</label>
                            <input type="text" ms-duplex="Pname">
                        </li>
                        <li>
                            <label for="">密码：</label>
                            <input type="password" ms-duplex="Ppsw">
                        </li>
                    </ul>
                    <div class="login-wrapper">
                        <span class="role_register" >
                            <span ms-click="goRegister" class="role-a">注册 / </span><a href="index.html" class="role-a">暂不注册</a>
                        </span>
                        <button class="enter" ms-click="policeEnter">登录</button>
                        <span class="other" ms-click="goBack">其他登录</span>
                    </div>
                </div>

                <!-- 管理登录 -->
                <div class="matron" ms-visible="ismatron">
                    <h4>管理员登录</h4>
                    <ul class="matron_uu">
                        <li>
                            <label for="">账号：</label>
                            <input type="text">
                        </li>
                        <li>
                            <label for="">密码：</label>
                            <input type="password">
                        </li>
                    </ul>
                    <button class="enter">登录</button>
                    <span class="other" ms-click="goBack">其他登录</span>
                </div>

                <!-- 接单员登录 -->
                <div class="order" ms-visible="isorder">
                    <h4>接单员登录</h4>
                    <ul class="matron_uu">
                        <li>
                            <label for="">账号：</label>
                            <input type="text" ms-duplex="Oname">
                        </li>
                        <li>
                            <label for="">密码：</label>
                            <input type="password" ms-duplex="Opsw">
                        </li>
                    </ul>
                    <button type="button" class="enter enterone" ms-click="orderEnter">登录</button>
                    <span class="other" ms-click="goBack">其他登录</span>
                </div>

                <!-- 注册 -->
                <div class="register police" ms-visible="isregister">
                    <h4>警员注册</h4>
                    <ul class="police_uu">
                        <li>
                            <label for="">昵称：</label>
                            <input type="text" ms-duplex="Gname">
                        </li>
                        <li>
                            <label for="">密码：</label>
                            <input type="password" ms-duplex="Gpsw">
                        </li>
                        <li>
                            <label for="">确认密码：</label>
                            <input type="password" ms-duplex="Ggpsw">
                        </li>
                    </ul>
                    <div class="register-wrapper">
                        <div class="block"></div>
                        <button class="enter enterone" ms-click="poloceRegister">注册</button>
                        <span class="other" style="width:24%">
                            <span ms-click="goEnter" class="role-a">登录 / </span>
                            <a  href="index.html" class="role-a">暂不登录</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>

</html>

<script src="js/jquery1.9.0.js"></script>
<script src="js/avalon/avalon.js"></script>
<script src="js/api.js?v=1.0.9"></script>
<script src="js/getIpAdd.js"></script>
<script src="js/N-login.js?v=1.0.9"></script>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="js/rem.js"></script>
