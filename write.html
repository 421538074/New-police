<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浦口公安局</title>
    <link rel="stylesheet" href="css/reset.css?v=1.0.9">
    <link rel="stylesheet" href="css/write.css?v=1.0.9">
</head>

<body>

    <div ms-controller="app" class="ms-controller">
        <!-- 论谈 -->
        <div>
            <div class="forum">
                <div class="form_top">
                    <div class="center clearfix">
                        <h3>发表观点</h3>
                        <div class="form_top_right">
                            <div class="form_btn" ms-click="fromShow">
                                <img src="img/飞机.png" alt="">
                                <span>发布</span>
                            </div>
                            <div class="form_more" ms-visible="show">
                                <p></p>
                                <h4>选择话题类别</h4>
                                <ul class="form_more_uu">
                                    <li ms-for="(index,item) in ForumCate"
                                        ms-class="{sky:changeRed == index,pointer:true}"
                                        ms-click="btnChange(item.id,index)">
                                        {{item.title}}
                                    </li>
                                    <div class="clearflow"></div>
                                </ul>

                                <div class="forum_btn" ms-click="pulishChange"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forum_main">
                    <ul class="forum_main_uu">
                        <li>
                            <div class="form_img pointer" ms-click="upChange($event)">
                                <img  ms-attr="{src:avtar}" alt="" class="backimg" id="OImg">
                                <img class="Img" src="img/相机.png" alt="" ms-visible="show1">
                                <span ms-visible="show1">添加题图</span>
                                <input id="file" hidden type="file" ms-on-change="downImg" class="invisible">
                            </div>

                        </li>
                        <li>
                            <input type="text" ms-duplex="Ptitle" placeholder="请输入标题">
                        </li>
                        <li>
                            <div class="forum_content" ms-click="showChange">
                                <textarea placeholder="" ms-duplex="Pcontent" id="Ftext" cols="30" rows="10">
                                </textarea>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="js/jquery1.9.0.js"></script>
<script src="js/avalon/avalon.js"></script>
<script src="js/placeholder.js"></script>
<!-- <script src="js/vue.js?v=1.0.9"></script> -->
<script type="text/javascript" src="js/pagejs/zxf_page.js?v=1.0.9"></script>
<script src="js/api.js?v=1.0.9"></script>
<script src="kindeditor/kindeditor-all-min.js"></script>
<script src="kindeditor/zh-CN.js"></script>
<script src="js/write.js?v=1.0.9"></script>
