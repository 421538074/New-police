<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <title>IE 8 下兼容background-size</title>
    <style>
        .parent {
            width: 400px;
            height: 320px;
            /* border: 1px solid #000; */
        }

        .child {
            /* width: 200px; */
            /* height: 150px; */
            width: 100%;
            height: 100%;
            border: 1px solid red;
            background: url(img/警徽.png);
            background-size: 100% 100%;
            /* background-size: cover; */
            /* 再次引入backgroundsize.min.htc，filter的那段删除 */
            -ms-behavior: url(css/backgroundsize.htc);
            behavior: url(css/backgroundsize.htc);

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
